      ## Saljuqiylar parchalanishi va sultonliklar

      1092-yil noyabrda Sulton Malikshoh I ning vafoti va o‘sha yil boshida uning vaziri Nizomulmulkning o‘ldirilishi Saljuqiylar imperiyasini Malikshohning o‘g‘illari va qarindoshlari boshchiligidagi raqib guruhlarga parchalab yuborgan vorislik inqirozini keltirib chiqardi.[48] 1094-yilda o‘n ikki yoshida sulton deb e’lon qilingan Barkiyaruq Suriyadagi amakisi Tutush I va akasi Muhammad Tapar kabi raqiblarga qarshi kurashdi, bu esa markaziy hokimiyatni zaiflashtirgan o‘n yillik fuqarolar urushlariga sabab bo‘ldi.[48] Muhammad I Tapar oxir-oqibat g‘alaba qozonib, 1105-yildan 1118-yilgacha sultonlik qildi va birlikni tiklashga urindi, biroq uning vafoti o‘g‘li Mahmud II va 1097-yildan beri sharqiy viloyatlarni nazorat qilayotgan ukasi Ahmad Sanjar o‘rtasida yangi nizolarni keltirib chiqardi.[49]



      Ahmad Sanjarning 1118-yildan 1157-yilgacha bo‘lgan amaldagi hukmronligi Xuroson va Movarounnahrda dastlabki barqarorlikni ta’minladi, ammo tashqi mag‘lubiyatlar inqirozni tezlashtirdi. 1141-yil 9-sentyabrda Qatvon jangida uning armiyasi Qoraxitoylarga mag‘lub bo‘lishi o‘lpon to‘lashga majbur qildi va nufuziga putur yetkazdi.[49] Ichki bosimlar 1153-yildagi o‘g‘uzlar isyoni bilan yakunlandi, unda ko‘chmanchi o‘g‘uz qabilalari Marv yaqinida Sanjarni mag‘lub etib, asirga olishdi va uni 1156-yilgacha asirlikda ushlab, Marv va Nishopur kabi shaharlarni talon-taroj qilishdi.[50] Sanjarning 1157-yildagi vafoti sharqiy saljuqiylarni samarali rahbarsiz qoldirdi va otobeglar hamda Xorazmshohlar kabi mahalliy kuchlarning yuksalishiga yo‘l ochdi.[49]

      ## Anadoluda turklarning o'rnashishi

      12-asr Rum Saljuqiylari sultonligi ostida Anadoluda turklarning joylashishini mustahkamlash bosqichi bo‘ldi. 1071-yilgi Malazgirt jangidan so‘ng o‘lja va yaylov ilinjida kelgan ko‘chmanchi turkman qabilalari barqarorlashgan saljuqiy boshqaruvi ostida mustahkam o‘rin egallay boshladilar. Turkman guruhlari Vizantiya chegaralari bo‘ylab joylashib, davlatning qat’iy nazoratisiz yaylovlardan foydalanganlar, bu esa doimiy migratsiya va mahalliy nikohlar orqali demografik o‘zgarishlarga olib keldi.[51]

      Sulton Mas’ud I (hukmronlik davri 1116–1156) Birinchi salib yurishidan keyin saljuqiy nufuzini tiklashda muhim rol o‘ynadi. U 1147-yilda Doriley va Kadmus tog‘i yaqinida olmon va fransuz qo‘shinlari ustidan g‘alaba qozonib, Ikkinchi salib yurishi bosqinlarini qaytardi va Konya kabi markaziy Anadolu hududlarini keyingi qabilaviy oqimlar uchun baza sifatida mustahkamladi. Ushbu harbiy muvaffaqiyatlar turk jangchilariga iqto yerlarini ajratishga va chorvadorlar orasida yarim o‘troq turmush tarzini rag‘batlantirishga imkon berdi.[51][52]



      Qilich Arslon II (1156–1192) davrida sultonlik Danishmandiylar kabi raqib bekliklarni o‘ziga qo‘shib olib, tajovuzkorona kengaydi. 1176-yil 17-sentyabrdagi Miriyokefalon jangi Vizantiyaning Anadoluni qayta egallash umidlarini butunlay yo‘qqa chiqardi. Bu g‘alaba yarim orol ichkarisida saljuqiy hukmronligini mustahkamladi va Konyada madrasalar kabi turkiy madaniy muassasalarning ko‘payishiga turtki bo‘ldi.[51][53]


      ## Qoraxoniylar xoqonligi va ilk islomlashuv

      Qoraxoniylar xoqonligi Ettisuv mintaqasidagi qarluq turk qabilalari konfederatsiyasidan kelib chiqqan bo‘lib, 840-yilda Uyg‘ur xoqonligi qulaganidan keyin shakllana boshlagan.[21] 10-asr boshlariga kelib, konfederatsiya turk davlatchiligiga xos bo‘lgan ikki tomonlama boshqaruv tizimiga o‘tdi: Balasog‘unda sharqiy xoqon va Qoshg‘arda g‘arbiy ilig o‘rnashdi, bu ko‘chmanchi va yarim o‘troq unsurlar o‘rtasidagi bo‘linishni aks ettirar edi.[22]

      Xoqonlik tarixidagi burilish nuqtasi 934-yil atrofida Islomni qabul qilgan Saltuq Bug‘raxon (hukmronlik davri 920–955) nomi bilan bog‘liq.[24] Bu turkiy ko‘chmanchi hukron elitasining birinchi keng ko‘lamli islomlashuvi edi. 950-yillarga kelib, uning vorislari davrida Islom davlat diniga aylandi. Islomlashuv jarayoni iqtisodiy va strategik manfaatlarga ham asoslangan edi; masalan, Qoraxoniylar qo‘shinlari Somoniylar armiyasida xizmat qilib, nufuz qozonganlar.[26] Bu davrda turkiy-islomiy gibrid institutlar, masalan, 10-asr oxirida Markaziy Osiyodagi birinchi madrasalar paydo bo‘ldi. 999-yilda Nasr ibn Ali boshchiligida Buxoroning zabt etilishi xoqonlikning mintaqadagi asosiy kuch sifatida o‘rnini mustahkamladi.[21]

      ## G'aznaviylar imperiyasi va O'g'uz harakatlari

      G‘aznaviylar sulolasi 977-yilda somoniy generali Alp Teginning kuyovi, sobiq qul Sabuk Tegin tomonidan tashkil etilgan.[28] Sabuk Tegin Hindukushdagi mahalliy hukmdorlarga qarshi yurishlar orqali G‘aznaviylar nufuzini kengaytirdi. Uning o‘g‘li Mahmud G‘aznaviy (998–1030) davrida imperiya o‘zining eng yuksak cho‘qqisiga chiqdi. U 1000-1027 yillar oralig‘ida Shimoliy Hindistonga 17 marta yurish qildi.[30] Bu yurishlar natijasida qo‘lga kiritilgan ulkan boyliklar G‘azna shahrida fors adabiyoti va me’morchiligi rivojlanishiga hamda turk qo‘shinlari orasida sunniy islomning yoyilishiga xizmat qildi.



      Shu bilan birga, 10-asrda o‘g‘uz turk qabilalari qarluqlar bilan to‘qnashuvlar va iqlimiy bosimlar tufayli g‘arbga tomon sezilarli darajada ko‘chdilar.[33] 10-asr o‘rtalariga kelib, Sirdaryoning quyi oqimida o‘g‘uz yabg‘usi Saljuq boshchiligida O‘g‘uz Yabg‘u davlati shakllandi. Ushbu harakatlar o‘g‘uzlarning Movarounnahrga kirib borishiga va keyinchalik 11-asrda saljuqiylarning g‘arbga, Fors tomon yurishiga zamin tayyorladi.[34]


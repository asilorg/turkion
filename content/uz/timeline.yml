      ## Saljuqiylar istilosi va imperiyaning qurilishi

      Markaziy Osiyodagi o‘g‘uz qabilalaridan kelib chiqqan saljuqiy turklar To‘g‘rulbek va Chag‘ribek boshchiligida g‘arbga ko‘chdilar. 1040-yil 23-maydagi Dandanakan jangi hal qiluvchi bo‘ldi: 16,000 saljuqiy chavandozi Sulton Mas’ud I boshchiligidagi 50,000 kishilik G‘aznaviylar armiyasini tor-mor etdi.[36] Bu g‘alaba G‘aznaviylarni Xurosondan siqib chiqardi va saljuqiylarga ko‘chmanchi reydlardan tizimli hududiy nazoratga o‘tish imkonini berdi.



      1055-yilda To‘g‘rulbek qo‘shini Bag‘dodga qarshiliksiz kirdi va xalifa tomonidan "sulton" deb e’lon qilindi. Bu saljuqiylarni sunniy musulmon dunyosining himoyachisi sifatida qonuniylashtirdi. 1063-yilda taxtga chiqqan Alp Arslan g‘arbga kengayishni tezlashtirdi va 1071-yil 26-avgustda Malazgirt jangida Vizantiya imperatori Roman IV qo‘shinini mag‘lub etdi.[38] Bu g‘alaba Anadoluning turklashishi va o‘g‘uz qabilalarining bu hududlarga joylashishi uchun yo‘l ochdi.

      Imperiya qurilishida vazir Nizomulmulkning (vaf. 1092) xizmatlari katta bo‘ldi. U ma’muriyatni markazlashtirdi, harbiy iqto tizimini isloh qildi va Bag‘dod, Nishopur hamda Isfahonda "Nizomiya" madrasalariga asos soldi.[40] Bu choralar turk harbiy qudrati bilan fors ma’muriy tajribasini muvozanatlashtirdi.

      ## Yevropaga pecheneg va qipchoq (kuman) hujumlari

      Pecheneglar 10-asr boshlarida Qora dengiz va Dunay shimolida hukmronlik o‘rnatib, vaqti-vaqti bilan Vizantiya hududlariga hujum qilib turishgan. 1030–1040 yillar atrofida sharqdan qipchoqlar (kumanlar) bosimi tufayli katta pecheneg guruhlari Dunaydan o‘tib, Bolgariya va Vizantiya yerlariga bostirib kirdilar.[41]



      1087–1091 yillardagi yirik pecheneg hujumi Vizantiya imperatori Aleksiy I Komninni qiyin ahvolga soldi. Biroq, 1091-yil 29-apreldagi Levunion tog‘i jangida Vizantiya va qipchoq ittifoqchi kuchlari pecheneglarni butunlay tor-mor etdi. Bu voqea pecheneglarning Yevropadagi harbiy qudrati tugashini anglatardi.[45]

      Qipchoqlar (kumanlar) esa 11-asr o‘rtalarida Pont dashtlariga kirib kelib, pecheneglar o‘rnini egalladilar va Sharqiy Yevropa bo‘ylab, hatto Karpat tog‘lari va Kiyev Rusigacha reydlar uyushtirdilar. Ularning tezkor otliq qo‘shinlari va murakkab kamonlari "ur va qoch" taktikasini qo‘llash imkonini berar edi. 1068-yilda qipchoqlar xonlar boshchiligida Vengriyaga bostirib kirib, u yerdagi aholi punktlarini vayron qilganlar.[46] 12-asrgacha qipchoqlar mintaqaning asosiy ko'chmanchi kuchi bo'lib qoldilar.

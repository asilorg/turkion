  - title: "Turkiy xalqlarning xronologiyasi (500–1300)"
    date: "Muqaddima"
    markdown: |
      500-yildan 1300-yilgacha bo'lgan turkiy xalqlar xronologiyasi Markaziy Osiyodagi turkiy tilli ko'chmanchi chorvadorlarning etnogenezi va davlat qurilishini bayon qiladi. Bu davr 552-yilda birinchi marta qayd etilgan turkiy imperiya hisoblangan Turk xoqonligining tashkil etilishidan oldingi birlashuvdan boshlab, Buyuk Saljuqiylar imperiyasi (1040–1157) va Rum sultonligi (1080–1308) kabi o'g'uzlardan kelib chiqqan davlatlarning kengayishigacha bo'lgan vaqtni qamrab oladi.[1][2] Oltoy tog'lari va Mo'g'uliston dashtlaridan kelib chiqqan holda, bu guruhlar ot minish mahorati va murakkab kamon texnologiyasidan foydalanib, Tinch okeanidan Qora dengizgacha bo'lgan xoqonliklarni barpo etdilar, Rouran kabi oldingi ko'chmanchilarni siqib chiqardilar hamda Tang Xitoyi, Sosoniylar Forsi va Vizantiya imperiyasi bilan boj munosabatlari yoki urushlar olib bordilar.[2][3] Keyingi davlatlar qatoriga uyg'ur xoqonligi (744–840) kiradi, u qirg'izlar hujumi natijasida qulashidan oldin urbanizatsiya va manixeylikni targ'ib qilgan, shuningdek, Xazar xoqonligi (taxm. 650–969) Volganing janubida va Kaspiy bo'yida joylashgan davlat bo'lib, o'zining yahudiy hukmron elitasi va arablar kengayishini shimolga to'sib qo'yishdagi roli bilan mashhur.[1][3] IX asrdan boshlab pecheneglar, kumanlar va ayniqsa o'g'uz turklarining g'arbga ko'chishi Pontiya dashtlaridagi oldingi aholini siqib chiqardi va saljuqiylarning islomlashishiga, 1055-yilda Bag'dodni egallashiga va 1071-yilda Manzikertdagi hal qiluvchi g'alabasiga yo'l ochib, Anatoliyada turklarning joylashishini boshlab berdi.[1][3] 1300-yilga kelib, bu dinamikalar butun Yevroosiyo bo'ylab turkiy tillar va harbiy an'analarni tarqatdi, bu esa kirib kelayotgan mo'g'ul kuchlari bilan birlashishga zamin yaratish bilan birga, ekologik bosimlar, yuksak taktika va moslashuvchan boshqaruvning ularning doimiy ta'siridagi o'rnini ko'rsatib berdi.[2][4]


      ## Turk xoqonligining tashkil etilishi

      Birinchi markazlashgan turkiy davlat bo'lgan Turk xoqonligi 552-yilda Ashina urug'ining Mo'g'uliston dashtlaridagi xo'jayinlari bo'lgan rouranlarga qarshi qo'zg'oloni natijasida yuzaga keldi. Oltoy tog'laridagi temir konlarini nazorat qilgan ashina turklarining yetakchisi Bumin (Tuman), mustaqillikka erishish uchun rouranlarning ichki bo'linishlari va qurol ishlab chiqarishdan kelgan iqtisodiy imkoniyatlardan foydalandi. Akasi Istami bilan kelishgan holda, Bumin Xitoyning G'arbiy Vey sulolasi bilan ittifoq tuzdi, Anaguy xon boshchiligidagi rouran qo'shinlarini mag'lub etdi va shu yili o'zini El xoqoni (Suveren imperator) deb e'lon qildi va shu bilan turli turkiy qabilalarni sharqiy va g'arbiy qanotli qo'sh xoqonlik tuzilmasi ostida birlashtirdi.[5][6]

      Ushbu tashkil etilish qabilaviy vassallikdan imperiya hukmronligiga o'tishni anglar edi, chunki Ko'kturklar tezda tele (Tiele) kabi qo'shni guruhlarni bo'ysundirdilar va otliq qo'shin taktikasi hamda turkiy boshqaruvning markazida turgan Tangri osmon xudosi mafkurasidan foydalanib, sharqiy Yevroosiyo dashtlari ustidan nazoratni kengaytirdilar. Xitoy yilnomalari, masalan, "Jou Shu" (Zhou Shu), Buminning G'arbiy Vey imperatoridan tan olinishini so'ragan elchilari haqida yozadi, imperator rouran asirlari evaziga unvonlar bergan, bu esa 552-yil oxiriga kelib xoqonlikning mustahkamlanganini tasdiqlaydi. Buminning ko'p o'tmay vafot etishi (ehtimol tabiiy sabablar bilan) uning o'g'li Issiq xoqon (Qora Issiq) tomonidan taxtning egallanishiga olib keldi, Istami esa g'arbiy hududlarni boshqarib, parchalanishni oldini olish uchun aka-ukalar o'rtasida hokimiyatni muvozanatlovchi xoqonlikning ikki qutbli boshqaruvini mustahkamladi.[7]

      Later Orkhon inscriptions (VIII asrga oid O'rxon bitiktoshlari) bu asos solish haqidagi hikoyani tasdiqlaydi va dunyoning bo'linishini Bumin va Istamiga bog'laydi — "Yuqorida moviy osmon, pastda esa qo'ng'ir yer yaratilganda, ularning orasida inson bolasi yaratilgan ekan... Ajdodlarim Bumin xoqon va Istami xoqon odamlar ustidan hukmronlik qilganlar" — bu Ko'kturk o'zligi va kengayishining asosi sifatida qabilalarni birlashtirish va rouranlarga qarshi yurishlar kabi sababchi omillarni ta'kidlaydi. 555-yilga kelib, Rouran xoqonligi butunlay barham topdi, uning qoldiqlari Xitoy davlatlariga bo'ysundi yoki Ko'kturk mulklariga qo'shildi, bu esa yangi xoqonlikka o'lpon undirish va Markaziy Osiyo bo'ylab o'z kuchini ko'rsatish imkonini berdi.[5][6]

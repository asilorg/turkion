      ## Ko'kturk yuksalishi va Tan bilan to'qnashuvlar

      Sharqiy Ko‘kturk xoqonligi 7-asrning boshlarida, 581-yilda Taspar xoqon vafotidan keyin o‘n yillab davom etgan o‘zaro nizo va parchalanishdan so‘ng markaziy hokimiyatni tiklagan Illig xoqon (hukmronlik davri 620–630) davrida o‘z cho‘qqisiga chiqdi.[8] Illig xoqon Xueyantuo kabi vassal qabilalarni bo‘ysundirdi va Mo‘g‘uliston platosida o‘z nufuzini kengaytirdi. U endigina shakllanayotgan Tan sulolasidan har yili 100 000 tup ipak o‘lpon olib, Oltoydan to sharqiy dashtlargacha bo‘lgan ko‘chmanchi konfederatsiyalar ustidan hukmronlikni saqlab qoldi.[9] Ushbu hukmronlik davri Ko‘kturk harbiy qudratini aks ettirardi: ularning otliq qo‘shinlari 100 000 jangchigacha yetar, bu esa Xitoy hududiga chuqur reydlar uyushtirish imkonini berar edi. Bu qudrat Tan imperatori Gaozuni 617-yilda, Suy sulolasi qulashi paytida ittifoq izlashga majbur qildi.[8]

      626-yilda Syuanvu darvozasi voqeasidan so‘ng, Taytszun (Li Shimin) ichki tozalashlar orasida taxtga o‘tirganida keskinlik kuchaydi; Illig xoqon Tan zaifligidan foydalanib, qo‘shinlarini Chang'an yaqinidagi Veyshuy daryosigacha olib bordi va kamsituvchi tinchlik shartnomasini imzolashga majbur qildi, bu shartnoma o‘lponni oshirish va hududiy yon bosishlarni o‘z ichiga olgan edi.[8] Biroq, Ko‘kturk yuksalishi tabiiy ofatlar — 627–628 yillardagi kuchli qor bo‘ronlari va qurg‘oqchilik tufayli to‘xtab qoldi. Bu ofatlar podalarni qirib yubordi va ocharchilikka sabab bo‘ldi, bu esa elita orasidagi hasad va qabilalarning Tan agentlari tomoniga o‘tib ketishi bilan murakkablashdi.[9] Taytszun ushbu parchalanishdan foydalanib, 629-yilgi qishki hujumda general Li Jingni 100 000 qo‘shin bilan yubordi. Ular qochish hiylasi va tezkor otliq manyovrlar yordamida Ko‘kturk pozitsiyalarini qurshab oldilar.[9]

      Hal qiluvchi to‘qnashuv 630-yil boshida Yinshanda sodir bo‘ldi, u yerda Tan qo‘shinlari Tieshanda Illig xoqon armiyasini tor-mor etdi va uni qochishga majbur qildi; Li Jing 630-yil 27-martda Dinsyan yaqinida xoqonni o‘g‘li va 15 000 nafar elita vakillari bilan birga asirga oldi va xoqonlikning asosiy tuzilmasini amalda tugatdi.[8][9] Tan sulolasi omon qolgan Ashina urug‘larini qo‘g‘irchoq sifatida ishlatib, Ashina Shesheshuayni Jimi vassal tizimi ostida xoqon etib tayinladi, Xueyantuo qabilalari esa Gobi shimolidagi hokimiyat bo‘shlig‘ini to‘ldirib, keyingi Tan aralashuvlariga yo‘l ochib berdi.[8] Ushbu to‘qnashuvlar "Jiu Tangshu" kabi Tan yilnomalarida qayd etilgan bo‘lib, ular logistika va razvedka borasida ustun bo‘lgan o‘troq imperiyaga qarshi Ko‘kturklarning haddan tashqari kengayib ketganini ko‘rsatdi.[9]

      ## Birinchi xoqonlikning qulashi

      Birlashgan Ko‘kturk xoqonligi 6-asr oxirida Ashina urug‘i ichidagi sulolaviy mojarolar va taxt uchun kurashlar, shuningdek, uzoq davom etgan urushlar va og‘ir iqlim sharoitlari keltirib chiqargan iqtisodiy qiyinchiliklar tufayli parchalana boshladi. 581-yilda Taspar xoqon vafotidan so‘ng, uning o‘g‘li Apa xoqon va amakisi Tardu xoqon kabi da’vogarlar o‘rtasida o‘zaro urushlar boshlandi, bu markaziy hokimiyatni zaiflashtirdi va qabilalarning ajralib chiqishiga sabab bo‘ldi.[6] Bu ichki bo‘linishlar 603-yilga kelib xoqonlikning amalda qulashi bilan yakunlandi va u Oltoy tog‘laridan sharqdagi hududlarni nazorat qiluvchi Yami avlodi boshchiligidagi Sharqiy Turk xoqonligi va Tardu avlodi boshchiligidagi G'arbiy Turk xoqonligiga bo‘lindi.[8]

      Dastlab Chuluo xoqon (hukmronlik davri 617–620) va keyin Illig xoqon (620–630) davrida barqarorlashgan Sharqiy xoqonlik 620-yildan keyin yangi beqarorlikka duch keldi. Bunga Xueyantuo kabi tobe qabilalarning isyonlari va 627–628 yillardagi chorvani qirib yuborgan hamda ommaviy norozilikka sabab bo‘lgan kuchli qor bo‘ronlari kirdi. Illig xoqonning qattiqqo‘lligi va ba’zi ittifoqchilarga ko‘rsatgan xayrixohligi asosiy tarafdorlarini uzoqlashtirdi, Tan sulolasi elchilari esa Tele qabilalari kabi norozi turk rahbarlari bilan ittifoq tuzib, ushbu ziddiyatlardan foydalandilar.[10] 627-yilda Tan imperatori Taytszun shimoliy chegaralarni tekshirish uchun generallar Li Jing va Li Shiji qo‘mondonligidagi qo‘shinlarni safarbar qilib, hujumlarga ruxsat berdi.[8]

      Tan sulolasining hal qiluvchi yurishi 629-yil oxiri va 630-yil bahorida bo‘lib o‘tdi. Li Jingning 100 000 ga yaqin qo‘shini, turk yordamchi kuchlari bilan birgalikda, Yin tog‘lari orqali o‘tib, 630-yil 17-martda Nixpanbo (hozirgi Baotou yaqinida, Ichki Mo‘g‘uliston) yaqinida Illig xoqon qarorgohiga kutilmaganda hujum qildi. Illig xoqon qochib ketdi, biroq ko‘p o‘tmay o‘g‘li va Ko‘kturk qonuniyligi ramzi bo‘lgan muqaddas bo‘ri bayrog‘i va osmon nog‘orasi bilan birga asirga olindi; 100 000 dan ortiq turk xonadonlari taslim bo‘ldi, bu Sharqiy xoqonlikning Tan protektorati sifatida bo‘ysundirilishini anglatardi.[10][8] Ko‘plab sharqiy turklar Tan chegaralari ichiga joylashtirildi, bu ularning harbiy kuchiga hissa qo‘shsa-da, ko‘chmanchilar jipsligini zaiflashtirdi; omon qolganlar esa g‘arbga qochib ketishdi, bu keyingi turk davlatlariga ta’sir ko‘rsatgan migratsiyalarning muqaddimasi bo‘ldi.[6]


      ## Turk davlatlarining mo'g'ullar tomonidan zabt etilishi

      13-asrdagi mo‘g‘ul istilolari Xorazmshohlar imperiyasi, qipchoq konfederatsiyalari va Rum Saljuqiylari kabi yirik turkiy davlatlar hayotini tubdan o‘zgartirib, ularning bo‘ysundirilishiga yoki Mo‘g‘ul imperiyasi tarkibiga qo‘shib olinishiga olib keldi. Chingizxon boshlagan va uning vorislari davom ettirgan bu yurishlar ichki ziddiyatlardan va mo‘g‘ullarning ustun harbiy taktikasidan foydalanib, keng ko‘lamli vayronagarchiliklarga sabab bo‘ldi.[54]



      Xorazmshohlar davlatiga bostirib kirish 1218-yilda O‘tror hokimi Chingizxon yuborgan savdogarlar va elchilarni qatl qilganidan keyin boshlandi.[54] 1220-yilga kelib mo‘g‘ul qo‘shinlari Samarqand va Buxoro kabi muhim shaharlarni egalladi. Shoh Muhammad II g‘arbga qochib, surgunda vafot etdi; uning o‘g‘li Jaloliddin qarshilik ko‘rsatgan bo‘lsa-da, 1230-yilga kelib mag‘lubiyatga uchradi.[54] G‘arbiy dashtlarda Botuxon boshchiligidagi kuchlar 1236-yildan boshlab qipchoq (kuman) guruhlarini nishonga oldi va 1240-yillardan boshlab Oltin O‘rda (Qipchoq xoqonligi) hukmronligini o‘rnatdi.[56] Anadoluda esa 1243-yil 26-iyundagi Ko‘sedog‘ jangi Rum Saljuqiylarini mo‘g‘ullarning vassaliga aylantirdi.[57]

      ## Mo'g'ullardan keyingi turk davlatlarining paydo bo'lishi

      Mo‘g‘ul istilosi Rum Saljuqiylari sultonligining parchalanishiga va mahalliy turk amirlari hamda qabila boshliqlari tomonidan nazorat qilinadigan yarim mustaqil hududlar — bekliklarning paydo bo‘lishiga olib keldi.[58] Bu hokimiyat bo‘shlig‘i o‘g‘uz turkiy guruhlariga, xususan, g‘oziy jangchilariga G‘arbiy va Markaziy Anadoluda o‘z xonadonlariga asos solish imkonini berdi.

      ---

      Eng ko‘zga ko‘ringanlaridan biri 1256-yilda Larende (hozirgi Qaraman) yaqinida asos solingan **Qaraman bekligi** edi.[61] 1270-yillarga kelib, Mehmet bek davrida u kengaydi va fors-saljuqiy me’yorlariga zid ravishda turk tilini ma’muriy til sifatida targ‘ib qildi. Boshqa bekliklarga quyidagilar kirdi:
      * **Eshrefo'g'ullari** (Beyshehir, taxm. 1277);
      * **Hamido'g'ullari** (Antalya, 1280-yillar);
      * **Germiyano'g'ullari** (Kutahya, 13-asr oxiri).

      Misr va Suriyada esa 1250-yilda Aybak tomonidan asos solingan **Bahriy Mamluklar sultonligi** paydo bo‘ldi. Ularning qipchoq turklaridan iborat elitasi 1260-yil 3-sentyabrda Ayn Jolut jangida mo‘g‘ullarni to‘xtatib, Yaqin Sharqni turk-musulmon qal’asi sifatida himoya qilib qoldi.[64]




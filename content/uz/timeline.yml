title: Turkiy xalqlarning xronologiyasi
description: "Milodiy 500 va 1300-yillar oralig'ida turkiy xalqlar 552-yilda Turk xoqonligidan boshlab butun Yevroosiyo bo'ylab imperiyalar barpo etish uchun Markaziy Osiyodan kengayib bordilar. Muhim voqealar qatoriga o'g'uz turklarining g'arbga ko'chishi, 1055-yilda saljuqiylar tomonidan Bag'dodning egallanishi va 1071-yilda Manzikertdagi g'alabasi kirdi, bu esa Anatoliyada turklarning doimiy joylashishi uchun yo'l ochdi. 1300-yilga kelib, bu harakatlar turkiy tillar va harbiy an'analarni keng yoyib, ularning kirib kelayotgan mo'g'ullar imperiyasi bilan birlashishi uchun zamin yaratdi."


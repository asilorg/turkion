      ## Migratsiyalar bo‘yicha genetik va arxeologik dalillar

      Zamonaviy turkiy tilli xalqlarning Y-xromosomasi va autosomal DNK tahlillari Janubiy Sibir va Mo‘g‘uliston yaqinidagi Oltoy-Sayan mintaqasidan kelib chiqqan umumiy "Ichki Osiyo" genetik komponentini aniqladi. Bu 1-ming yillik atrofida proto-turkiy guruhlarning sharqiy dashtlardan tarqalganini tasdiqlaydi.[67] Ushbu komponent 6-13-asrlarda turkiy tillarni olib yuruvchi ko‘chmanchilarning Volga bo‘yiga va Anadolu tomon ko‘chishini aks ettiradi.[67] Gaplogruppalar taqsimoti xilma-xillikni ko‘rsatadi: Sibir turkiy guruhlarida **C2** (20-30% gacha) va **Q** kabi Sharqiy Yevrosiyo liniyalari ustunlik qilsa, ilk xoqonliklar davrida hind-eroniy xalqlar bilan aloqalar natijasida **R1a** va **R1b** kabi G‘arbiy Yevrosiyo liniyalari ham aralashgan.[68]

      Anadoluda 1071-yildan keyingi o‘g‘uz ko‘chishlari natijasida zamonaviy turk genofondiga Markaziy Osiyodan qo‘shilgan ulush **9-15%** atrofida baholanadi. Qolgan qism esa bronza davri va Vizantiya davridagi mahalliy aholiga tegishlidir.[67][69] Contemporary turklardagi dominant Y-gaplogruppalar — **J2a (18%)**, **R1b (15%)** va **R1a (12%)** — Sharqiy Osiyodan ko‘ra ko‘proq G‘arbiy Osiyo va Yevropa liniyalari bilan mos keladi, bu esa lingvistik turklashuv genetik almashinuvdan ko‘ra kuchliroq bo‘lganini ko‘rsatadi.[69]

      Arxeologik dalillar sifatida Oltoy va Ettisuvda paydo bo‘lgan, keyinchalik g‘arbiy yo‘nalishlarda tarqalgan **tamg‘alar**ni (urug‘ belgilari) ko‘rsatish mumkin.[71] 7-10-asrlarda Movarounnahr va Pont dashtlarida otlar bilan birga ko‘milgan kurganlar, murakkab kamonlar va temir uzangilar turkiy ko‘chmanchilar harakatini belgilab beradi.[72] Shuningdek, 6-asrdan boshlab o‘rnatilgan **bolballar** (tosh haykallar) Markaziy Osiyo nekropollaridan tortib Anadolu Saljuqiylari muhitigacha uchraydi, bu esa madaniy merosning saqlanib qolganidan dalolat beradi.[73]

      ## Til va madaniy davomiylik bo‘yicha nizolar

      Olimlar turkiy tillarning 6-8-asrlardagi qadimgi turkiy bitiktoshlardan (Ko‘kturk xoqonligi) boshlab Qoraxoniylar va Chig‘atoy tillarigacha bo‘lgan filologik davomiyligini tasdiqlaydilar.[74] Biroq, tillarning tarqalish davri bo‘yicha bahslar mavjud: Bayesian modellariga ko‘ra, proto-turkiy til bundan **2,000–2,500 yil avval** shakllangan va 8-10-asrlarga kelib o‘g‘uz, qipchoq va qarluq guruhlariga bo‘lingan.[75] Bu bahslar mongol yoki eroniy tillarning ta’siri, ayniqsa bulg‘or va chuvash kabi chekka tarmoqlardagi o‘zgarishlar masalasini o‘rtaga tashlaydi.[76]

      Madaniy davomiylik masalasida **Tangritalloh (Tengrizm)** kosmologiyasi, urug‘-aymoq tuzilishi va ko‘chmanchi chorvachilik 10-asrdagi islomlashuvdan keyin ham so‘fiylik hamda og‘zaki eposlar (dostonlar) tarkibida saqlanib qolgani kuzatiladi.[77] Shunga qaramay, Piter Golden kabi tarixchilar o‘rta asr dasht konfederatsiyalari qat’iy til yoki qon-qarindoshlikdan ko‘ra ko‘proq siyosiy-iqtisodiy ittifoqlarga asoslanganini, bu esa eroniy yoki boshqa guruhlarning turkiy xalqlar tarkibiga oson qo‘shilib ketishiga imkon berganini ta’kidlaydilar.[78] Bugungi kunda bu munozaralar milliy o‘zlikni shakllantirishda muhim rol o‘ynaydi: milliy tarixshunoslik ko‘pincha qadimdan uzilmagan bog‘liqlikni urg‘ulasa, sovet davri tahlillari bo‘linishlarga ko‘proq e’tibor qaratgan.[80]


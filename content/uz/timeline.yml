      ## Uyg'ur hukmronligi va inqirozi

      Uyg‘ur xoqonligi 9-asr boshlarida o‘z nufuzining cho‘qqisiga chiqdi: O‘rxon vodiysidan Oltoy tog‘larigacha bo‘lgan Sharqiy Yevroosiyo dashtlarini nazorat qildi va ipak evaziga ot savdosi orqali Tan sulolasiga iqtisodiy bosim o‘tkazdi.[16] Sug‘diy vositachilar tomonidan olib borilgan ushbu savdo xoqonlarni boyitdi, bu esa poytaxt O‘rdu-Baliqda (Qarabolg‘asun) saroylar, ibodatxonalar va ko‘chmanchi chorvachilik bilan birga o‘troq dehqonchilikni ham qo‘llab-quvvatlovchi sug‘orish tizimlarining qurilishiga imkon berdi.[16] Madaniy jihatdan uyg‘urlar o‘ziga xos o‘zlikni shakllantirdilar: 8-asr oxiriga kelib moniylikni davlat dini sifatida qabul qildilar va ma’muriy, adabiy hamda diniy matnlar (jumladan, budda va moniylik asarlari tarjimalari) uchun sug‘diy yozuvni qadimgi uyg‘ur alifbosiga moslashtirdilar.[16]



      Tan Xitoyi bilan diplomatik aloqalar uyg‘ur qudratini mustahkamladi; 9-asr boshlaridagi elchilar tarkibiga ko‘pincha savdogar vazifasini ham bajaruvchi moniylik ruhoniylari kirgan.[16] Biroq, 820-yillarga kelib, taxt uchun kurashlar va o‘lponlarga haddan tashqari tayanib qolish kabi inqiroz alomatlari ko‘rina boshladi. 830-yillardagi suv toshqinlari va ocharchilik kabi tabiiy ofatlar bu ziddiyatlarni kuchaytirib, harbiy jipslikni zaiflashtirdi va ichki isyonlarga sabab bo‘ldi.[18]

      Xoqonlikning qulashi 840-yilda ichki xiyonat tufayli tezlashdi: norozi uyg‘ur vaziri Kulug Bag‘a Yenisey qirg‘izlari bilan ittifoq tuzib, ularni shimoldan bostirib kirishga taklif qildi.[18] Taxminan 80,000–100,000 jangchidan iborat qirg‘iz qo‘shini uyg‘ur armiyasini tor-mor etdi va O‘rdu-Baliqni talon-taroj qilib, xoqonni va ko‘plab elita vakillarini o‘ldirdi.[17][18] Bu voqea xoqonlikning markaziy tuzilmasini parchalab yubordi: omon qolganlarning bir qismi qirg‘iz qabilalariga qo‘shildi, boshqalari g‘arbga qochib, 840-yillarda Gansuda Gansu uyg‘ur podsholigini, qolganlari esa Turfon botig‘ida Qo‘cho podsholigini tashkil etib, parchalanish sharoitida uyg‘ur madaniy davomiyligini saqlab qoldilar.[17]

      ## G'arbga kengayish: Qarluqlar va O'g'uzlar

      840-yilda Uyg‘ur xoqonligi qirg‘izlar bosqini ostida qulagach, Isfijob (hozirgi Sayram yaqinida) hukmdori Bilga Kul Qodirxon boshchiligidagi qarluqlar mustaqillik e’lon qildilar va g‘arbga — Ettisuv (Semirechye) va Farg‘ona tomon o‘z hokimiyatini mustahkamladilar.[19] Bu harakat zaifroq guruhlarni siqib chiqardi va qarluq konfederatsiyalariga Movarounnahr vohalariga reydlar uyushtirish imkonini berdi. 9-asr oxiriga kelib, qarluqlarning g‘arbiy tarmoqlari sug‘diy savdo tarmoqlari bilan integratsiyalashdi va o‘z harbiy salohiyatini oshirdi.

      Shu bilan birga, endigina shakllanayotgan Yabg‘u davlatining o‘g‘uz qabilalari Orol dengizi atroflaridan g‘arbga qarab agressiv yurishlarni amalga oshirdilar. Ular 9-asr boshlarida qarluqlar va kimaklar bilan ittifoq tuzib, Sirdaryo bo‘yidagi pecheneg va kangar konfederatsiyalarini tor-mor etdilar. Bu kampaniyalar 200,000 dan ortiq pecheneglarni shimoli-g‘arbga, Ural daryosi va Pont dashtlari tomon surib chiqardi, natijada o‘g‘uz qarorgohlari Kaspiy darvozalaridan Amudaryo qirg‘oqlarigacha yoyildi.[20] Yabg‘ular boshchiligidagi o‘g‘uz kuchlari Jend kabi shahar markazlaridan o‘lpon yig‘ib, Dashti Qipchoq hududlarida chorvadorlar hukmronligi uchun zamin yaratdilar.


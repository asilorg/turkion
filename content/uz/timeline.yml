      ## Ikkinchi Ko'kturk xoqonligi

      Ikkinchi Ko‘kturk xoqonligi milodiy 682-yilda Ashina urug‘i a’zosi, Qutlug‘ nomi bilan ham mashhur bo‘lgan Eltarist xoqon (hukmronlik davri 682–691) Tan sulolasi hukmdorlariga qarshi isyon ko‘tarib, Mo‘g‘ulistondagi muqaddas O‘tukan markazini egallashi natijasida qayta tiklandi. U tarqoq turk qabilalarini, jumladan o‘g‘uzlar, basmillar va ilgari Xitoy qo‘shinlari tomonidan bo‘ysundirilgan boshqa guruhlarni birlashtirdi.[5][11] Bu uyg‘onish birinchi xoqonlik qulagandan keyin Tan protektorati ostidagi o‘n yilliklardan so‘ng sodir bo‘ldi va sharqiy dashtlarda Ashina hukmronligini tiklash uchun Vu Tsetyan davridagi Xitoyning ichki zaifliklaridan foydalandi.[12] Eltaristning yurishlari hokimiyatni Yin tog‘laridan sharqqa qarab mustahkamlashga, mahalliy raqiblarni bo‘ysundirishga va g‘arbga keng ko‘lamli kengaymasdan ko‘chmanchilar mustaqilligini qayta tiklashga qaratilgan edi.

      Eltaristning ukasi va vorisi Qopag‘an xoqon (691–716) davrida xoqonlik tajovuzkorona kengaydi: harbiy majburlash va o‘lpon olish orqali boyirqu, to‘qqiz o‘g‘uz va qirg‘iz kabi qabilalarni o‘z ichiga oldi, shuningdek, resurslar va obro‘ni mustahkamlash uchun 698 va 711 yillarda Tan chegaralariga reydlar uyushtirdi.[5] Qopag‘anning 716-yilda boyirqu qabilasiga qarshi yurish paytida vafot etishi taxt uchun kurashlarni keltirib chiqardi. Bu kurashlar natijasida uning jiyani Bilga xoqon (716–734) taxtga chiqdi, unga ukasi Kultegin harbiy qo‘mondon (shod) sifatida yordam berdi. Bilga davri xoqonlikning eng yuqori cho‘qqisi bo‘ldi: 717–718 yillarda Tan qo‘shinlari ustidan qozonilgan g‘alabalar Xitoy bosqinlarini to‘xtatdi va 720-yilga kelib o‘lpon to‘lashga majbur qildi, shu bilan birga qirg‘izlar va sharqiy tahdidlarga qarshi mudofaa tashkil etildi. Ushbu yutuqlar 732-yilda Kultegin sharafiga va 735-yilda Bilga vafotidan so‘ng o‘rnatilgan O‘rxon bitiklarida (runik yodgorliklarida) batafsil bayon etilgan; ularda qabilaviy birlik, Xitoyga qarshi mustaqillik va tangrichilik qonuniyligi g‘oyalari urg‘ulangan.[11][13]

      Bilgadan keyingi inqiroz 731-yilda Kultegin va 734-yilda Bilga vafotidan so‘ng tezlashdi. Yo‘lliq Tengri xoqon va Ozmish xoqon (734–741) kabi beqaror hukmdorlar vassal qabilalar o‘rtasidagi nizolar tufayli suiqasdlar va isyonlarga duch keldilar.[14] Tengri xoqon (741–744) 741-yilda o‘z shodi tomonidan o‘ldirildi, bu esa tashqi aralashuvga yo‘l ochib bergan tartibsizlikni kuchaytirdi. 744-yilda Qutlug‘ Bilga xoqon boshchiligidagi uyg‘urlar, qarluqlar va basmillar bilan ittifoq tuzib, Ko‘kturklarni ag‘dardi, O‘tukanni egalladi, oxirgi xoqonni qatl etdi va Uyg‘ur hukmronligini o‘rnatdi. Shu tariqa Ikkinchi xoqonlik 62 yildan keyin tugatildi.[11][14] Ushbu inqiroz majburiy qabilaviy ittifoqlarga haddan tashqari tayanib qolish va ichki hokimiyat bo‘shlig‘ini hal qila olmaslik natijasida kelib chiqqan, buni Xitoy yilnomalari va O‘rxon matnlaridagi o‘zaro nizo haqidagi ogohlantirishlar ham tasdiqlaydi.[13]

      ## Uyg'ur xoqonligining yuksalishi

      Uyg‘ur xoqonligi milodiy 744-yilda uyg‘urlar (asosan To‘qqiz O‘g‘uz qabila ittifoqidan bo‘lgan turkiy tilda so‘zlashuvchi ko‘chmanchi konfederatsiya) qarluqlar va basmillar bilan birgalikda muvofiqlashtirilgan isyon orqali kuchsizlanib qolgan Ikkinchi Ko‘kturk xoqonligini ag‘darishi natijasida tashkil topgan.[15] Bu isyon Ko‘kturklarning ichki nizolari va harbiy jihatdan haddan tashqari kengayib ketganidan foydalanib amalga oshirildi; isyonchilar xoqonlikning Mo‘g‘ul dashtlaridagi parchalangan hokimiyatidan unumli foydalandilar.[15]

      744-yil boshida basmillar Ko‘kturklarning tantanali poytaxti O‘tukanni egallab, amaldagi xoqon Ozmishni (Vusumishi nomi bilan ham tanilgan) qatl etdilar va vaqtincha o‘zlarining qisqa muddatli xoqonligini o‘rnatdilar.[15] Yag‘loqar urug‘idan bo‘lgan Qutlug‘ Bilga Kul xoqon boshchiligidagi uyg‘urlar o‘sha yilning oxirida basmillarni uzil-kesil mag‘lub etish uchun qarluqlar bilan ittifoq tuzdilar. Ular O‘tukanni qo‘lga kiritib, qolgan Ko‘kturk qarshiligini yo‘q qildilar, jumladan, 745-yilda oxirgi xoqon Kulun Beg qatl etildi va uning boshi ittifoq ramzi sifatida Tan saroyiga yuborildi.[15] Birinchi xoqon deb e’lon qilingan Qutlug‘ Bilga Ko‘kturklarning ma’muriy modellarini qabul qildi, biroq siyosiy markazni O‘rxon daryosi bo‘yidagi yangi mustahkamlangan O‘rdu-Baliq (Qara Balgasun) shahriga ko‘chirdi. Bu esa ilg‘or shaharsozlik va savdo integratsiyasiga ega yarim o‘troq boshqaruvga o‘tishni anglatardi.[15]

      Yangi xoqonlik Tan sulolasi bilan o‘lpon munosabatlarini o‘rnatish orqali hokimiyatni tezda mustahkamladi; xoqon dasht tahdidlariga qarshi harbiy yordami uchun imperator Syuantszun tomonidan "Xuayren xon" faxriy unvoni bilan taqdirlandi.[15] Bu ittifoq ipak va ot savdosi orqali iqtisodiy foyda keltirdi, bu esa uyg‘urlarga Sharqiy Markaziy Osiyoda o‘z nufuzini kengaytirishga, tobe qabilalarni bo‘ysundirishga hamda Selenga va O‘rxon vodiylarini qamrab olgan barqaror saltanat barpo etishga imkon berdi. Xoqonlik aholisi o‘n minglab ko‘chmanchi jangchilardan iborat bo‘lib, ular o‘nlik harbiy tizimda tashkil etilgan edi. 740-yillarning oxiriga kelib, Qutlug‘ Bilganing vorislari, masalan, uning o‘g‘li Bayanchur xoqon davrida, xoqonlik isyonchi guruhdan imperiya tuzilmasiga o‘tdi. U Ko‘kturklar nufuzini meros qilib oldi va 9-asrgacha o‘z hukmronligini saqlab qolish uchun diplomatiya va hunarmandchilikda yangiliklar kiritdi.[15]

      ## Turkiy tarixning boshlanishi

      ### :sparkles:️ 220

      Midu Shanyuy birinchi turkiy davlat hisoblangan Xun (Xiongnu) davlati ostida turkiy va mo'g'ul qabilalarini birlashtirishi. Xunlar Midu Shanyuygacha ham mavjud bo'lgan. Biroq, Midu Shanyuy turkiy qabilalarning ko'pini birlashtirishda va otasiga qaraganda ko'proq hissa qo'shishda muhim rol o'ynagan. U otasini uning chodirida o'zining eng sodiq kamonchilari bilan birga o'ldirgan. Uning otasi xitoylik malikaga uylangan va ularning farzandi bo'lgan. Bu qadam xitoyliklarning imperiyani qo'lga olish bo'yicha strategik rejasi edi, bunda ular muvaffaqiyat qozonib, tarixdagi turkiy imperiya va davlatlarni qo'lga kiritishgan. Ammo Xunlar bilan bunday bo'lmadi, chunki Midu vaziyatni anglab yetdi va o'z odamlariga otasini "davlatga xiyonati" uchun qatl qilishni buyurdi. Shundan so'ng Midu davlatni egalladi va armiya tuzdi, uning tashkil etilgan sanasi Turk quruqlikdagi qo'shinlarining ramziy asos solingan kuni deb qabul qilingan.


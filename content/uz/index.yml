wars:
  title: Urushlar, Janglar va Qurolli Mojarolar
  features:
  - title: Talas jangi (751 milodiy)
    description: Abbosiylar xalifaligi (Qarluqlar bilan) va Tan sulolasi (Xitoy) o'rtasidagi jang. Bu Markaziy Osiyodagi hal qiluvchi to'qnashuv bo'lib, Xitoyning sharqqa kengayishini to'xtatdi va turkiy xalqlar orasida Islom dinining g'arbga tarqalishiga imkon berdi. Shuningdek, bu jang qog'oz ishlab chiqarish texnologiyasining Xitoydan musulmon olamiga o'tishi bilan mashhur.
    to: /docs/common/turkic-peoples
    img: /wars/Battle of Talas.png
  - title: Saljuqiylar-Bizans urushlari (1048–1308)
    description: Saljuqiylar imperiyasi va Vizantiya imperiyasi o'rtasidagi urushlar. Manzikertdagi hal qiluvchi Saljuqiylar g'alabasi Anadoluni (zamonaviy Turkiya) turkiy aholi joylashishi uchun ochdi, bu esa oxir-oqibat uning turklashtirilishi va islomlashtirilishiga olib keldi. Bu zamonaviy Turkiyaning yaratilishi uchun asosiy voqeadir.
    to: /docs/common/turkic-peoples
    img: /wars/Seljuk-Byzantine Wars.png
  - title: Mo'g'ullar yurishlari (1206–1368)
    description: Mo'g'ul imperiyasi (ko'plab turkiy qabilalarni o'z ichiga olgan) va Yevroosiyodagi turli davlatlar o'rtasidagi urushlar. Mo'g'ullar boshchiligida amalga oshirilgan bo'lsa-da, bu yurishlar keng turkiy aholini o'z ichiga olgan va qayta shakllantirgan. Yurishlar turkiy-mo'g'ul voris davlatlarining (masalan, Oltin O'rda va Chig'atoy ulusi) yaratilishiga olib keldi, ular keyinchalik turkiy imperiyalar (Temuriylar, Usmonlilar, O'zbeklar) uchun asos bo'ldi.
    to: /docs/common/turkic-peoples
    img: /wars/Mongol Conquests.png
  - title: Usmonlilar kengayish urushlari (14–16-asrlar)
    description: Usmonli imperiyasi va Vizantiya imperiyasi, Bolqon davlatlari, Safaviylar Eroni, Mamluklar saltanati o'rtasidagi urushlar. Bu urushlar Usmonli imperiyasini jahon kuchi sifatida o'rnatdi, Vizantiya imperiyasini tugatdi va asrlar davomida Bolqon, Anadolu va Yaqin Sharqda Usmonli ustunligini ta'minladi.
    to: /docs/common/turkic-peoples
    img: /wars/Ottoman Wars of Expansion.png
  - title: Amir Temurning harbiy yurishlari (1370–1405)
    description: Temuriylar imperiyasi va Oltin O'rda, Dehli saltanati, Usmonli imperiyasi, Mamluklar saltanati o'rtasidagi urushlar. Turkiy-mo'g'ul bosqinchisi Temur (Tamerlan) boshchiligidagi bu shafqatsiz yurishlar Markaziy Hindistondan Anadolugacha bo'lgan keng hududni qamrab oldi va qisqa muddatli ulkan imperiya yaratdi. Qisqa muddatli bo'lsa-da, ular siyosiy landshaftni qayta shakllantirdi, Oltin O'rda kabi raqobatchi kuchlarni zaiflashtirdi va uning poytaxtlarida madaniy uyg'onishni rag'batlantirdi.
    to: /docs/common/turkic-peoples
    img: /wars/Timur's Military Campaigns.png
  - title: Usmonlilar-Gabsburglar urushlari (1526–1791)
    description: Usmonli imperiyasi va Gabsburglar imperiyasi (Avstriya/Ispaniya) va ularning ittifoqchilari o'rtasidagi urushlar. Bu asrlar davom etgan kurash Markaziy Yevropada Islom va Xristianlik chegarasini belgilab berdi. Vena ikkinchi marta muvaffaqiyatsiz qamal qilinishi (1683) Usmonli imperiyasining Yevropadan uzoq muddatli chekinish boshlanishini belgiladi.
    to: /docs/common/turkic-peoples
    img: /wars/Ottoman-Habsburg Wars.png
  - title: Rossiya-Qozon urushlari (1439–1552)
    description: Rossiya podsholigi va Qozon xonligi o'rtasidagi urushlar. Qozonning Ivan Grozniy tomonidan bosib olinishi Volga bo'yidagi Oltin O'rdaning so'nggi yirik voris davlati hukmronligiga chek qo'ydi. Bu falokatli burilish nuqtasi bo'lib, mintaqadagi boshqa ko'plab turkiy xonliklarni (Astroxon, Sibir) bosib olish va ularni o'zlashtirishga olib keldi.
    to: /docs/common/turkic-peoples
    img: /wars/Russo-Kazan Wars.png
  - title: Usmonlilar-Safaviylar urushlari (1514–1639)
    description: Usmonli imperiyasi va Safaviylar imperiyasi (Eron) o'rtasidagi urushlar. Sunniy Usmonli va shia Safaviylar imperiyalari o'rtasidagi mazhabiy va geopolitik kurash edi. Bu G'arbiy Osiyo dunyosining Usmonli-Eron chizig'i bo'yicha bo'linishini mustahkamladi va barqaror chegara o'rnatdi, bu esa zamonaviy Turkiya, Eron va Iroqning o'ziga xosligiga kuchli ta'sir ko'rsatdi.
    to: /docs/common/turkic-peoples
    img: /wars/Ottoman-Safavid Wars.png
  - title: Boburiylar imperiyasining asos solinishi (1526)
    description: Bobur (temuriy shahzoda, turkiy-mo'g'ul merosiga ega) qo'shinlari va Dehli saltanati o'rtasidagi jang. Usmonli uslubidagi portlovchi moddalar taktikasidan foydalangan holda, Bobur ancha katta hind qo'shinini mag'lub etdi. Bu g'alaba Hindistonda Boburiylar imperiyasining asosini qo'ydi, u dunyoning eng buyuk kuchlaridan biriga aylandi va subqit'aga o'chmas madaniy meros qoldirdi.
    to: /docs/common/turkic-peoples
    img: /wars/Mughal Empire.png
  - title: Turkiya mustaqillik urushi (1919–1923)
    description: Turkiya Milliy Harakati (Anqara hukumati) va Ittifoqchi davlatlar (Gretsiya, Frantsiya, Armaniston, Buyuk Britaniya/Italiya) va Usmonli sultonligi o'rtasidagi urush. Mustafo Kamol Otaturk boshchiligidagi bu mojaro Birinchi Jahon Urushidan keyin sodir bo'ldi va Anadoluning Ittifoqchi davlatlar tomonidan bo'linib ketishining oldini oldi. Bu Usmonli sultonligining tugatilishi va zamonaviy, dunyoviy milliy davlat sifatida Turkiya Respublikasining tashkil etilishiga olib keldi.
    to: /docs/common/turkic-peoples
    img: /wars/The Turkish War of Independence.png

gallery:
  title: Turkiston turkum rasmlari
  description: |
    Turkiston rasmlari turkumi 1867-1868 va 1869-1870 yillarda Oʻrta Osiyoga, shuningdek, 1868-1869-yillar qishida Parijda va 1871-1873-yillarda Myunxenda oʻtkazilgan ikki ekspeditsiya davomida yaratilgan.

    1867 yilning yozida V. V. Vereshchagin Turkiston general-gubernatori va Turkiston harbiy okrugi qo‘mondoni etib yangi tayinlangan general Konstantin Petrovich Kaufman o‘z atrofidagilar qatoriga qo‘shilish uchun rassom qidirayotganidan xabar topdi. Vereshchagin do'stlari orqali general-gubernator bilan uchrashishni ta'minladi va Kavkaz eskizlarini taqdim etdi. Kaufman yigitga qiziqib qoldi va uni praporshchik (praporshchik) unvoni bilan xizmatga topshirdi. Shunisi e'tiborga loyiqki, Vereshchagin harbiy kiyim kiyishdan voz kechish huquqini muhokama qilgan va u keyingi lavozimlarda ko'rib chiqilmasligi haqida kafolat olgan.

  features:
    - title: Urush apotheozi, 1872, tuvalga moyli bo'yoq
      description: |
        Apoteozda taqir yerga o'rnatilgan inson bosh suyaklari to'plami, jang yoki qamal oqibatlari tasvirlangan. Ko'rinib turibdiki, o'lik qushlar to'dasi qoziqni terish bilan band; ba'zi qushlar allaqachon qo'ngan, boshqalari esa yaqin atrofdagi daraxtlarga uchib ketishadi yoki o'tirishadi. Ularning ostidagi zamin qisman oqartirilgan bosh suyagining iflos fil suyagi rangini to'ldiruvchi o't bilan qoplangan so'qmoq, tuproqli sariqdir. Tepalikdan tushgan soya, bo'sh jag'lar va ko'z teshiklari tomonidan yaratilgan ko'plab qora teshiklar bilan birgalikda rasmga chuqurlik hissi qo'shib, o'lim qozig'ining ko'lamini yanada kuchaytiradi.

        Tog‘lar qatori rasm uchun ajratuvchi chiziq bo‘lib xizmat qiladi, cho‘llarning bepoyonini osmon bo‘shlig‘idan ajratib turadi, rasmning o‘ng tomonida esa Samarqand shahri ko‘rinadi. Shahar devorlari yaqqol buzilib ketgan, bu 1868 yil yozida rus garnizoni buxoriylar hujumini qaytargan Samarqand qamaliga ishora. Asar ramkasida Vereshchagin rasmni "barcha buyuk bosqinchilarga, o'tmishdagi, hozirgi va kelajakka" bag'ishlaganligini yozgan.      icon: i-streamline-plump-color:painting-board-flat

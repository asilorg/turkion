title: Miniatyuralar
description: Onado‘lining qirmizi yulduzi va yarim oyidan tortib, Markaziy Osiyoning moviy dalalarigacha — turkiy xalqlarning bayroqlari qadimiy ildizlar, umumiy tarix va rang-barang madaniyatlar haqida hikoya qiladi. Ushbu sahifa ushbu ramzlarga singdirilgan boy simvolizmni o‘rganish uchun darvoza vazifasini o‘taydi. Ranglar ortidagi ma’nolar, naqshlarning ahamiyati hamda keng turkiy dunyoni tashkil etuvchi har bir millat va jamoaning o‘ziga xos rivoyatlariga sho‘ng‘ing. Bu xalqlarni bir-biriga bog‘lab turuvchi umumiy motivlarni va har bir bayroqni o‘zlikning g‘ururli bayonotiga aylantiruvchi o‘ziga xos elementlarni kashf eting.
navigation: true
hero:
  title: Turkiy miniatyura xazinalari
  description: O‘rta asrlar islom kitobat san’atining yorqin olamiga raqamli sayohat; Temuriylar, Usmoniylar, Safaviylar va Boburiylar saroylarining badiiy merosini ularning tasviriy san’at durdonalari orqali o‘rganish.

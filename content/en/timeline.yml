      ## Uyghur Dominance and Decline

      The Uyghur Khaganate reached the zenith of its influence in the early 9th century, controlling the eastern Eurasian steppes from the Orkhon Valley to the Altai Mountains and exerting economic leverage over the Tang dynasty through horse trade for silk and other goods.[16] This commerce, facilitated by Sogdian intermediaries, enriched the khagans, enabling urban development at the capital Ordu-Baliq (Karabalghasun), which featured palaces, temples, and irrigation systems supporting semi-sedentary agriculture alongside nomadic pastoralism.[16] Culturally, the Uyghurs advanced a distinct identity, officially adopting Manichaeism as state religion by the late 8th century and adapting the Sogdian script into the Old Uyghur alphabet for administrative, literary, and religious texts, including translations of Buddhist and Manichaean works.[16]

      Diplomatic ties with Tang China bolstered Uyghur power; envoys from the early 9th century often included Manichaean clerics who doubled as traders, securing favorable terms amid Tang internal strife following the An Lushan Rebellion.[16] However, by the 820s, signs of strain emerged, including succession disputes and overreliance on tribute extraction, which fueled discontent among tribal elites and Sogdian financiers integral to the economy.[17] Natural disasters, such as floods and famines in the 830s, exacerbated these tensions, weakening military cohesion and prompting internal revolts.[18]

      The khaganate's collapse accelerated in 840 when internal rivalries culminated in betrayal: a disaffected Uyghur minister, Kulug Bagha, allied with the Yenisei Kyrgyz, inviting their invasion from the north with promises of support.[18] The Kyrgyz, numbering around 80,000–100,000 warriors and backed tacitly by Tang forces seeking to eliminate a troublesome ally, routed Uyghur armies and sacked Ordu-Baliq, killing the khagan (likely Qasar or his successor) and massacring much of the elite.[17][18] This cataclysmic event, compounded by ongoing Kyrgyz-Tang campaigns through 848, dismantled the khaganate's core structure, scattering survivors: some integrated into Kyrgyz tribes, others fled west to establish the Ganzhou Uyghur Kingdom in Gansu by the 840s, while remnants formed the Qocho Kingdom in the Turfan Depression, preserving Uyghur cultural continuity amid fragmentation.[17]

      ## Western Expansions: Karluks and Oghuz

      In the wake of the Uyghur Khaganate's collapse in 840 CE to Kyrgyz invasions, the Karluks under Bilge Kül Qadir Khan, ruler from Isfijab (modern Saryjuz), declared independence and consolidated power westward across the Semirechye (Zhetysu) and into Ferghana, absorbing fragmented Uyghur territories and tribal allies like the Chigils and Yagmas.[19] This surge displaced weaker groups and positioned Karluk confederations to raid Transoxianan oases, fostering early tensions with the rising Samanid dynasty, whose 839 CE incursion captured Sayram but failed to halt Karluk resurgence.[19] By the late 9th century, western Karluk branches had integrated Sogdian trade networks, enhancing their military capacity through captured artisans and levies numbering in the tens of thousands, as inferred from Arab chroniclers' accounts of steppe incursions.

      Concurrently, Oghuz tribes of the nascent Yabgu State pursued aggressive western thrusts from the Aral Sea fringes, allying with Karluks and Kimaks in the early 9th century to rout Pecheneg and Kangar confederations along the Syr Darya, securing dominance over its middle and lower reaches by circa 830 CE. These campaigns, driven by resource competition and Kyrgyz pressures eastward, displaced upward of 200,000 Pechenegs northwest toward the Ural River and Pontic steppes, enabling Oghuz encampments to span from the Caspian gates to the Amu Darya fringes.[20] Oghuz forces, organized in decimal tribal units under yabgus, exploited the vacuum to extract tribute from urban centers like Jend, laying groundwork for sustained pastoral dominance in the Dasht-i Qipchaq precursor zones.


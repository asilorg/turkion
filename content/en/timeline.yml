      ## Mongol Conquests of Turkic States

      The Mongol conquests in the 13th century profoundly disrupted major Turkic polities, including the Khwarezmian Empire, Kipchak confederations, and the Seljuk Sultanate of Rum, leading to their subjugation or incorporation into the Mongol Empire. These campaigns, initiated under Genghis Khan and continued by his successors, exploited internal divisions and superior Mongol military tactics, resulting in widespread devastation and the integration of surviving Turkic elites into Mongol administrative structures.[54]

      The invasion of the Khwarezmian Empire, a Turkic-ruled state spanning Central Asia and Persia, commenced in 1218 after the governor of Otrar executed Mongol merchants and envoys sent by Genghis Khan.[54] By 1220, Mongol forces under generals Jebe and Subutai had captured key cities including Samarkand and Bukhara, while Shah Muhammad II fled westward and died in exile; his son Jalal al-Din mounted resistance but was defeated by 1230, with remaining Khwarezmian territories conquered under Chormaghun.[54] This campaign marked the effective end of Khwarezmian independence, with an estimated massive loss of life and the destruction of urban centers, though archaeological evidence from sites like Otrar indicates some continuity rather than total annihilation.[55]

      In the western steppes, Mongol forces under Batu Khan, grandson of Genghis Khan, targeted the Kipchak (Cuman) Turkic nomadic groups from 1236 onward as part of the broader western campaign.[56] By 1237, Batu had subdued Kipchak territories in southern Ukraine and Kazakhstan, integrating defeated Kipchak warriors into Mongol armies and establishing the Kipchak Khanate, later known as the Golden Horde, which ruled from the 1240s.[56] This conquest facilitated Mongol dominance over Eastern Europe and the Pontic-Caspian steppe, with Kipchak elites eventually Turkicizing the Horde's ruling class through intermarriage and cultural assimilation.[56]

      The Seljuk Sultanate of Rum in Anatolia faced Mongol incursion culminating in the Battle of Köse Dağ on June 26, 1243, where Sultan Kaykhusraw II's army of approximately 80,000 was routed by 30,000 Mongols under Baiju Noyan.[57] Kaykhusraw II fled to Ankara as Mongols seized cities like Kayseri, Sivas, Erzincan, and Ankara, reducing the sultanate to vassal status with annual tribute demands including 12 million silver coins, 500 silk bolts, 4,500 sheep, and 500 camels.[57] This subjugation fragmented Seljuk authority, paving the way for its absorption into the Ilkhanate by 1308 and the eventual rise of successor Turkic states like the Ottomans.[57]

      ## Emergence of Post-Mongol Turkic Polities

      The Mongol invasion culminated in the decisive defeat of the Seljuk Sultanate of Rûm at the Battle of Köse Dağ on June 26, 1243, imposing Ilkhanate suzerainty and triggering the sultanate's rapid fragmentation into semi-autonomous domains controlled by local Turkic emirs and tribal leaders.[58][59] This power vacuum, exacerbated by internal Seljuk strife following the death of Sultan Kaykhusraw II in 1246 and intermittent Mongol interventions, enabled Oghuz Turkic groups—displaced warriors, pastoral nomads, and ghazi frontier fighters—to establish hereditary principalities known as beyliks, primarily in western and central Anatolia. These entities operated under nominal Mongol oversight via tax-farmers (muqaddams) but increasingly asserted de facto independence by the 1270s, leveraging the Ilkhanate's preoccupation with Persian affairs and internal succession crises.[60]

      Among the earliest and most prominent was the Karaman Beylik, founded circa 1256 by Nure Sofi (or Karaman, a chieftain of the Afshar or Bayat Oghuz tribe) near Larende (modern Karaman) in the Taurus foothills, initially as a nomadic warband resisting Seljuk and Mongol authorities.[61][62] By the 1270s, under leaders like Mehmet Bey, it expanded through raids on weakening Seljuk territories, controlling key routes and fortresses while promoting Turkish as an administrative language in defiance of Persianate Seljuk norms. Other beyliks followed: the Eşrefoğulları in Beyşehir around 1277, deriving from Seljuk vizieral families; the Hamidoğulları in Antalya and Eğirdir by the 1280s; and the Germiyanoğulları in Kütahya, established late 13th century by Yakub Bey from frontier ghazi stock. These polities, numbering over a dozen by 1300, sustained themselves via pastoralism, tribute extraction, and holy war against Byzantine remnants, fostering a mosaic of rival Turkic dynasties that persisted until Ottoman consolidation.[63]

      Further west, maritime-oriented beyliks like Aydınoğulları (emerged c. 1300 under Osman Bey near Birgi) and Saruhanoğulları capitalized on Aegean trade and piracy, blending Turkic nomadic traditions with coastal economies. In Egypt and Syria, the Bahri Mamluk Sultanate—established May 1250 by the Turkic slave-soldier Aybak after deposing the Ayyubids—represented another post-conquest Turkic polity, with its Kipchak Turkish elite repelling Mongol incursions, notably annihilating a 20,000-strong Ilkhanid force under Kitbuqa at Ain Jalut on September 3, 1260, thereby securing the Levant as a Turkic-Muslim bulwark.[64] This victory, leveraging superior cavalry tactics and alliances with local Crusader states, halted Hulagu Khan's westward push and affirmed Mamluk dominance until Circassian ascendancy in the 1380s.

      In Central Asia, the Chagatai Khanate (apportioned 1227 to Genghis Khan's son Chagatai) underwent accelerating Turkicization by the late 13th century, as Mongol elites intermarried with Karluk and Kıpçak Turks, adopting Chagatai Turkish—a Karluk dialect—as the lingua franca for administration and poetry, while retaining Mongol imperial structures like the kurultai assemblies.[65] Rulers like Duwa Khan (r. 1282–1307) enforced Islamic conversion among elites post-1260s, blending Turco-Mongol nomadic governance with sedentary Timurid precursors in Transoxiana, setting the stage for fully Turkic successor entities by the 1340s.[66] These developments underscored the resilience of Turkic tribal networks amid Mongol overlay, transitioning from vassalage to hybrid polities by 1300.


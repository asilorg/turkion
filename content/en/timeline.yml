      ## Seljuk Fragmentation and Sultanates

      The death of Sultan Malik Shah I in November 1092, amid the assassination of his vizier Nizam al-Mulk earlier that year, precipitated a succession crisis that fragmented the Seljuk Empire into rival factions led by Malik Shah's sons and relatives.[48] Barkiyaruq, proclaimed sultan in 1094 at age twelve, struggled against uncles like Tutush I of Syria and brothers including Muhammad Tapar, resulting in a decade of intermittent civil wars that eroded central authority.[48] Muhammad I Tapar eventually prevailed, ruling as sultan from 1105 to 1118 and attempting to restore unity, but his death sparked further disputes, notably between his son Mahmud II and brother Ahmad Sanjar, who controlled the eastern provinces from 1097.[49]

      Ahmad Sanjar's reign as de facto sovereign sultan from 1118 to 1157 saw initial stability in Khorasan and Transoxiana, but external defeats accelerated decline. His army's loss to the Qara Khitai at the Battle of Qatwan on September 9, 1141, compelled tribute payments and undermined prestige.[49] Internal pressures culminated in the 1153 Oghuz revolt, where nomadic Ghuzz tribes defeated and captured Sanjar near Merv, plundering cities like Merv and Nishapur while holding him prisoner until 1156.[50] Sanjar's death in 1157 left the eastern Seljuks without effective leadership, fostering the rise of atabegs and local powers such as the Khwarazmshahs.[49]

      In Anatolia, the Sultanate of Rum, established by Suleiman ibn Qutalmish around 1077, achieved greater autonomy post-1092, transitioning from vassalage to an independent polity centered at Konya after Crusader pressures displaced it from Nicaea in 1097.[51] Under Masud I (r. 1116–1156), Rum consolidated against Danishmend and Byzantine rivals, while Kilij Arslan II (r. 1156–1192) expanded aggressively, culminating in the victory over Emperor Manuel I Komnenos at the Battle of Myriokephalon on September 17, 1176, which halted Byzantine reconquest efforts in Anatolia.[51] This battle solidified Rum's dominance over central and eastern Anatolia, fostering Turkic settlement and Persianate administration.

      Western branches fragmented into atabeg principalities, where Seljuk-appointed military governors assumed hereditary rule. In Mosul and Aleppo, the Zengid dynasty under Imad al-Din Zengi (d. 1146) captured Edessa from Crusaders on December 24, 1144, establishing a semi-independent state that checked Latin advances until Nur al-Din Zengi's expansions in Syria.[51] Similarly, Artuqid atabegs controlled Diyarbakir from 1102, and in Fars and Kirman, Seljuk lines persisted until the Kirman branch fell to the Ghuzz in 1186. Nominally, the Great Seljuk title continued under Mahmud II (1118–1131) and successors like Muhammad II (1159–1176) and Tughril III (1176–1194), but real power devolved to regional sultans and emirs, setting the stage for Mongol incursions.[49]

      ## Turkic Settlement in Anatolia

      The 12th century marked a phase of consolidation for Turkic settlement in Anatolia under the Sultanate of Rum, where nomadic Turkmen tribes, initially drawn by opportunities for plunder and pasture after the 1071 Battle of Manzikert, began establishing more enduring footholds amid stabilizing Seljuk governance. Turkmen groups settled along the Byzantine frontiers, exploiting available grazing lands without centralized state-directed policies, leading to gradual demographic shifts through ongoing immigration and local intermarriages.[51]

      Sultan Masʿud I (r. 1116–1156) played a pivotal role in reviving Seljuk authority following the setbacks of the First Crusade, which had briefly disrupted western expansions by capturing Nicaea in 1097. Masʿud repelled incursions from the Second Crusade, including victories over German and French forces in 1147 near Dorylaeum and Mount Cadmus, thereby securing central Anatolian territories like Iconium (modern Konya) as bases for further tribal influxes and defensive fortifications. These military successes enabled the allocation of iqtaʾ lands to Turkic warriors, encouraging semi-sedentary lifestyles among pastoralists in river valleys and plateaus.[51][52]

      Under Kilij Arslan II (r. 1156–1192), the sultanate expanded aggressively, absorbing rival principalities such as the Danishmends and countering Byzantine offensives. The Battle of Myriokephalon on September 17, 1176, saw Rum Seljuk forces ambush and decisively defeat Emperor Manuel I Komnenos's army in the mountains west of Iconium, shattering Byzantine ambitions to reclaim Anatolia and opening western regions to intensified Turkmen settlement. This victory, leveraging light cavalry tactics suited to the terrain, solidified Seljuk dominance over the peninsula's interior, fostering urban development in Konya and the proliferation of Turkic cultural institutions like madrasas.[51][53]

      By the late 12th century, Anatolia's landscape had transformed, with Turkic pastoralism supplanting Byzantine agrarian patterns in many areas, though full demographic Turkification remained a protracted process extending beyond this period. Surviving monuments and artifacts from mid-century onward attest to the growing permanence of Turkish-Muslim presence, underscoring the role of military security in enabling familial migrations and cultural assimilation.[53][51]


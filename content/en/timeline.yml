      ## Göktürk Apogee and Tang Conflicts

      The Eastern Göktürk Khaganate attained its zenith in the early 7th century under Illig Qaghan (r. 620–630), who restored centralized authority following decades of fratricidal strife and fragmentation after the death of Taspar Qaghan in 581.[8] Illig subdued vassal tribes including the Xueyantuo and expanded influence across the Mongolian Plateau, extracting annual tribute of 100,000 bolts of silk from the nascent Tang dynasty while maintaining suzerainty over nomadic confederations from the Altai to the eastern steppes.[9] This period of dominance reflected Göktürk military prowess, with their cavalry forces numbering up to 100,000 warriors, enabling raids deep into Chinese territory and diplomatic leverage that compelled Tang Emperor Gaozu to seek alliance in 617 during the Sui collapse.[8]

      Tensions escalated after the Xuanwu Gate Incident in 626, when Taizong (Li Shimin) ascended amid internal purges; Illig exploited Tang instability by advancing armies to the Weishui River near Chang'an, forcing a humiliating peace treaty that included increased tribute and territorial concessions.[8] However, Göktürk apogee unraveled due to environmental catastrophes—severe snowstorms and droughts from 627–628 decimating herds and sparking famines—compounded by elite jealousies and tribal defections to Tang agents.[9] Taizong capitalized on these fissures, dispatching General Li Jing with 100,000 troops in a multi-pronged winter offensive in 629, employing feigned retreats and rapid cavalry maneuvers to outflank Göktürk positions.[9]

      The decisive clash occurred at Yinshan in early 630, where Tang forces shattered Illig's army at Tieshan, prompting his flight; Li Jing pursued and captured the qaghan near Dingxiang on March 27, 630, along with his son and 15,000 elites, effectively dismantling the khaganate's core structure.[8][9] Tang incorporated surviving Ashina clans as puppets, installing Ashina Jiesheshuai as a nominal qaghan under the Jimi tributary system, while Xueyantuo tribes filled the power vacuum north of the Gobi, setting the stage for further Tang interventions.[8] These conflicts, chronicled in Tang annals like the Jiu Tangshu, underscored Göktürk overextension against a resurgent agrarian empire leveraging superior logistics and intelligence.[9]

      ## Collapse of the First Khaganate

      The unified Göktürk Khaganate began to fracture in the late 6th century due to dynastic conflicts and succession disputes within the Ashina clan, exacerbated by economic strains from prolonged wars and harsh climatic conditions. Following the death of Taspar Khagan in 581, rival claimants including his son Apa Khagan and uncle Tardu Khagan engaged in civil strife, weakening central authority and prompting tribal defections.[6] These internal divisions culminated in the khaganate's effective collapse by 603, splitting into the semi-independent Eastern Turkic Khaganate under Yami lineage rulers and the Western Turkic Khaganate under Tardu lineage rulers, with the former controlling territories east of the Altai Mountains.[8]

      The Eastern Khaganate, initially stabilized under Chuluo Khagan (r. 617–620) and then Illig Khagan (r. 620–630), faced renewed instability from 620 onward, including rebellions by subordinate tribes like the Xueyantuo and severe snowstorms in 627–628 that decimated livestock and provoked mass discontent. Illig's harsh exactions and favoritism toward certain allies alienated key supporters, while Tang Dynasty envoys exploited these fissures by forging alliances with disaffected Turkic leaders such as the Tiele tribes.[10] In 627, Emperor Taizong of Tang authorized preemptive strikes, mobilizing forces under generals Li Jing and Li Shiji to probe northern borders.[8]

      The decisive Tang campaign unfolded in late 629 to spring 630, with Li Jing's army of approximately 100,000, augmented by Turkic auxiliaries, advancing through the Yin Mountains to surprise Illig's encampment at Niehpanbo (near modern Baotou, Inner Mongolia) on March 17, 630. Illig Khagan fled but was captured shortly after, along with his son and key regalia including the sacred wolf standard and heavenly drum, symbols of Göktürk legitimacy; over 100,000 Turkic households surrendered, marking the Eastern Khaganate's subjugation as Tang protectorates.[10] [8] Many Eastern Turks were resettled within Tang borders, contributing to military forces but diluting nomadic cohesion, while remnants fled westward, presaging migrations that influenced later Turkic polities.[6]


      ## Second Göktürk Khaganate

      The Second Göktürk Khaganate was reestablished in 682 CE when Ilteriş Qaghan (r. 682–691), also known as Kutlug, a member of the Ashina clan, led a revolt against Tang dynasty overlords and captured the sacred center of Ötüken in Mongolia, uniting fragmented Turkic tribes including the remnants of the Oğuz, Basmıl, and other groups previously subjugated by Chinese forces.[5][11] This revival followed decades of Tang protectorate control after the first khaganate's collapse, exploiting Chinese internal weaknesses during the Wu Zetian era to restore Ashina authority over the eastern steppes.[12] Ilteriş's campaigns focused on consolidating power eastward from the Yin Mountains, subduing local rivals and reasserting nomadic sovereignty without immediate large-scale western expansion.

      Under Ilteriş's brother and successor, Qapaghan Qaghan (r. 691–716), the khaganate expanded aggressively, incorporating tribes such as the Bayırku, Toquz Oghuz, and Kyrgyz through military coercion and tribute extraction, while raiding Tang borders in 698 and 711 to secure resources and prestige.[5] Qapaghan's death during a 716 campaign against the Bayırku tribe triggered succession struggles, leading to the ascension of his nephew Bilge Qaghan (r. 716–734), supported by his brother Kul Tigin as military commander (shad). Bilge's reign marked the khaganate's peak, with victories over Tang forces in 717–718 that halted Chinese incursions and forced tribute payments by 720, alongside defenses against Kyrgyz and eastern threats; these feats are detailed in the Orkhon inscriptions, runic monuments erected in 732 for Kul Tigin and posthumously for Bilge in 735, emphasizing themes of tribal unity, anti-Chinese independence, and Tengrist legitimacy.[11][13]

      Post-Bilge decline accelerated after Kul Tigin's death in 731 and Bilge's in 734, with unstable rulers like Yollïg Tengri Qaghan and Özmiş Khagan (r. 734–741) facing assassinations and revolts amid factional strife among subordinate tribes.[14] Tengri Qaghan (r. 741–744) was murdered by his own shad in 741, exacerbating chaos that invited external intervention; in 744, a coalition of Uyghurs under Kutlug Bilge Kagan, allied with Karluks and Basmıls, overthrew the Göktürks, capturing Ötüken, executing the last khagan, and establishing Uyghur dominance, thus terminating the Second Khaganate after 62 years.[11][14] This fall stemmed from overreliance on coercive tribal alliances and failure to resolve internal power vacuums, as evidenced by Chinese annals and the Orkhon texts' warnings against disunity.[13]

      ## Rise of the Uyghur Khaganate

      The Uyghur Khaganate was established in 744 CE when the Uyghurs, a Turkic-speaking nomadic confederation primarily from the Toquz Oghuz tribal alliance, overthrew the weakening Second Göktürk Khaganate through a coordinated rebellion involving the Karluks and Basmyls.[15] This uprising capitalized on Göktürk internal strife and military overextension, with the rebels exploiting the khaganate's fragmented authority in the Mongolian steppes.[15]

      In early 744, the Basmyls seized the Göktürk ceremonial capital of Ötüken and executed the reigning khagan Özmiş (also known as Wu-su-mi-shi), temporarily establishing their own short-lived khaganate.[15] The Uyghurs, led by Qutluγ Bilgä Köl Qaγan (Kutlug Bilge Kul Qaghan) of the Yaghlakar clan, then allied with the Karluks to decisively defeat the Basmyls later that year, securing Ötüken and eliminating remaining Göktürk resistance, including the execution of the last khagan Kulun Beg in 745, whose head was presented to the Tang court as a gesture of alliance.[15] Qutluγ Bilgä, proclaimed as the first khagan, adopted Göktürk administrative models while relocating the political center to the newly fortified city of Ordu-Baliq (Qara Balgasun) along the Orkhon River, marking a shift toward semi-sedentary governance with advanced urban planning and trade integration.[15]

      The nascent khaganate quickly consolidated power by forging a tributary relationship with the Tang dynasty, receiving the honorific title of Huairen Khan from Emperor Xuanzong in recognition of Uyghur military support against steppe threats.[15] This alliance provided economic benefits through silk and horse trade, enabling the Uyghurs to expand influence over eastern Central Asia, subdue subordinate tribes, and establish a stable realm spanning the Selenga and Orkhon valleys, with an estimated population incorporating tens of thousands of nomadic warriors organized in decimal military units. By the late 740s, under Qutluγ Bilgä's successors like his son Bayanchur Qaghan, the khaganate had transitioned from rebellion to imperial structure, inheriting Göktürk prestige while innovating in diplomacy and craftsmanship to sustain dominance until the 9th century.[15]


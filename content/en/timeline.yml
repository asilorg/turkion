    date: "Prologue"
    markdown: |
      The timeline of the Turkic peoples from 500 to 1300 chronicles the ethnogenesis and state-building of Turkic-speaking nomadic pastoralists in Central Asia, from the consolidation preceding the Göktürk Khaganate's founding in 552 CE as the first attested Turkic empire to the expansion of Oghuz-derived states like the Great Seljuk Empire (1040–1157) and the Sultanate of Rum (1080–1308).[1][2] Originating amid the Altai Mountains and Mongolian steppes, these groups harnessed equine mastery and composite bow technology to forge khaganates that spanned from the Pacific to the Black Sea, supplanting earlier nomads like the Rouran and engaging in tributary relations or warfare with Tang China, Sassanid Persia, and the Byzantine Empire.[2][3] Successor entities included the Uyghur Khaganate (744–840), which promoted urbanism and Manichaeism before its collapse under Kyrgyz assaults, and the Khazar Khaganate (c. 650–969), a Volga-Caspian power known for its Jewish ruling elite and role in blocking Arab expansions northward.[1][3] Western migrations of Pechenegs, Cumans, and especially Oghuz Turks from the 9th century onward displaced earlier populations in the Pontic steppes and facilitated the Seljuks' Islamization, capture of Baghdad in 1055, and decisive victory at Manzikert in 1071, initiating the Turkic settlement of Anatolia.[1][3] By 1300, these dynamics had diffused Turkic languages and military traditions across Eurasia, setting the stage for integration with incoming Mongol forces while underscoring the causal role of ecological pressures, superior tactics, and adaptive governance in their enduring influence.[2][4]


title: Timeline of the Turkic peoples
description: Between 500 and 1300 CE, Turkic peoples expanded from Central Asia to forge empires across Eurasia, beginning with the Göktürk Khaganate in 552. Key developments included the westward migration of Oghuz Turks, the Seljuk capture of Baghdad in 1055, and their victory at Manzikert in 1071, which opened Anatolia for permanent Turkic settlement. By 1300, these movements had widely diffused Turkic languages and military traditions, setting the stage for their integration with the incoming Mongol empire.

